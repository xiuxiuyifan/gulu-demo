<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            padding: 20px;
        }

        .ib {
            display: inline-block;
            vertical-align: middle;
        }

        .typetitle {
            font-size: 25px;
            font-weight: 400;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="typetitle">button组件展示</div>
    <div id="g-button">
        <g-button icon="setting">设置</g-button>
        <g-button icon="help">点赞</g-button>
        <g-button>您好</g-button>
        <g-icon icon="help"></g-icon>
        <g-button icon="setting" :repples="true" :lodding="lodding1" @click="lodding1 = !lodding1" position="right">
            加载中
        </g-button>
        <g-button icon="right" position="right">右边</g-button>
        <g-button icon="left">向左</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>中间</g-button>
            <g-button icon="right" position="right">下一页</g-button>
        </g-button-group>
        <g-button icon="setting" :repples="true">设置</g-button>
    </div>
    <div class="typetitle">input组件展示</div>
    <div id="g-input">
        <g-input placeholder="请输入你的名字"></g-input>
        <g-input placeholder="我是只读的" :readonly="true"></g-input>
        <g-input placeholder="我是禁止输入的" :disabled="true"></g-input>
        <g-input placeholder="请输入密码" type="password"></g-input>
        <g-input v-on:computederr="changeErr" v-on:ccc="vvv" placeholder="请设置不小于10位的账户名" :err="err" v-model="message"
                 :rule="[{target:'blur',msg:'账户名称不能少于10位数字',validate:this.checkUserName}]"></g-input>
    </div>
    <div class="typetitle">栅格布局组件</div>
    <g-row>
        <g-col span="12"></g-col>
        <g-col span="12"></g-col>
    </g-row>

    <g-row>
        <g-col span="6"></g-col>
        <g-col span="6"></g-col>
        <g-col span="6"></g-col>
        <g-col span="6"></g-col>
    </g-row>

    <g-row>
        <g-col span="4"></g-col>
        <g-col span="4"></g-col>
        <g-col span="4"></g-col>
        <g-col span="4"></g-col>
        <g-col span="4"></g-col>
        <g-col span="4"></g-col>
    </g-row>

    <g-row>
        <g-col span="8"></g-col>
        <g-col span="8"></g-col>
        <g-col span="8"></g-col>
    </g-row>

    <g-row>
        <g-col span="9"></g-col>
        <g-col span="1"></g-col>
        <g-col span="2"></g-col>
        <g-col span="12"></g-col>
    </g-row>

</div>
<div id="test"></div>
<script src="./src/app.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
